  <body>
    <form action="Updt" method="post">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01"> name</label>
      <input type="text" class="form-control" id="validationDefault01" name="name" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">mail</label>
      <input type="email" class="form-control" id="validationDefault02" placeholder="myself@example.com" name="mail" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Phonenumber</label>
      <input type="tel" class="form-control" id="validationDefault03" name="phnnum" >
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">country</label>
      <select class="custom-select" id="validationDefault04" name="country" required>
        <option selected disabled value="">Choose...</option>
        <option>india</option>
        <option>United states of America</option>
        <option>brazil</option>
        <option>China</option>
        <option>United Kingdom</option>
        <option>canada</option>
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">password</label>
      <input type="password" class="form-control" id="validationDefault05" name="pwd" required>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
